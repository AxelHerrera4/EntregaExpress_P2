version: '3.8'

services:
  # ==================== DATABASES ====================
  
  # Database for authservice
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: jwt_demo
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d jwt_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database for billing-service
  postgres-billing:
    image: postgres:15-alpine
    container_name: postgres-billing
    environment:
      POSTGRES_DB: db_billing_users
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: qwerty123
    ports:
      - "5433:5432"
    volumes:
      - postgres-billing-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing -d db_billing_users"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database for fleet-service
  postgres-fleet:
    image: postgres:15-alpine
    container_name: postgres-fleet
    environment:
      POSTGRES_DB: fleet_db
      POSTGRES_USER: fleet_user
      POSTGRES_PASSWORD: fleet_password
    ports:
      - "55432:5432"
    volumes:
      - postgres-fleet-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database for pedido-service
  postgres-pedido:
    image: postgres:15-alpine
    container_name: postgres-pedido
    environment:
      POSTGRES_DB: pedidos_db
      POSTGRES_USER: pedido_user
      POSTGRES_PASSWORD: pedido_pass
    ports:
      - "5434:5432"
    volumes:
      - postgres-pedido-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pedido_user -d pedidos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MICROSERVICES ====================

  # Auth Service
  authservice:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    container_name: authservice
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/jwt_demo
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - logiflow-network
    restart: unless-stopped

  # Billing Service
  billing-service:
    build:
      context: ./billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-billing:5432/db_billing_users
      SPRING_DATASOURCE_USERNAME: billing
      SPRING_DATASOURCE_PASSWORD: qwerty123
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      postgres-billing:
        condition: service_healthy
    networks:
      - logiflow-network
    restart: unless-stopped

  # Fleet Service
  fleet-service:
    build:
      context: ./fleet-service
      dockerfile: Dockerfile
    container_name: fleet-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-fleet:5432/fleet_db
      SPRING_DATASOURCE_USERNAME: fleet_user
      SPRING_DATASOURCE_PASSWORD: fleet_password
      SERVER_PORT: 8083
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    ports:
      - "8083:8083"
    depends_on:
      postgres-fleet:
        condition: service_healthy
    networks:
      - logiflow-network
    restart: unless-stopped

  # Pedido Service
  pedido-service:
    build:
      context: ./pedido-service
      dockerfile: Dockerfile
    container_name: pedido-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-pedido:5432/pedidos_db
      SPRING_DATASOURCE_USERNAME: pedido_user
      SPRING_DATASOURCE_PASSWORD: pedido_pass
      SERVER_PORT: 8084
      BILLING_SERVICE_URL: http://billing-service:8082
      FLEET_SERVICE_URL: http://fleet-service:8083
      BILLING_INTEGRATION_ENABLED: "true"
      FLEET_INTEGRATION_ENABLED: "true"
    ports:
      - "8084:8084"
    depends_on:
      postgres-pedido:
        condition: service_healthy
      billing-service:
        condition: service_started
      fleet-service:
        condition: service_started
    networks:
      - logiflow-network
    restart: unless-stopped

  # ==================== API GATEWAY ====================

  # Kong Database
  kong-database:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Migration
  kong-migration:
    image: kong:3.5
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - logiflow-network
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.5
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8080:8000"  # Proxy
      - "8443:8443"  # Proxy SSL
      - "8001:8001"  # Admin API
      - "8444:8444"  # Admin API SSL
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    depends_on:
      authservice:
        condition: service_started
      billing-service:
        condition: service_started
      fleet-service:
        condition: service_started
      pedido-service:
        condition: service_started
    networks:
      - logiflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

networks:
  logiflow-network:
    driver: bridge

volumes:
  postgres-auth-data:
  postgres-billing-data:
  postgres-fleet-data:
  postgres-pedido-data:
  kong-data:
