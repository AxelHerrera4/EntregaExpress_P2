server:
  port: 8084

spring:
  application:
    name: pedido-service

  datasource:
    # Configuración para desarrollo local (con Docker Compose ejecutándose)
    url: jdbc:postgresql://localhost:5434/pedidos_db
    username: pedido_user
    password: pedido_pass
    driver-class-name: org.postgresql.Driver
    
    # Connection pool settings para desarrollo
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# Swagger UI habilitado para desarrollo
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# URLs de microservicios para desarrollo local
services:
  billing:
    url: http://localhost:8082
  fleet:
    url: http://localhost:8083

# Integraciones habilitadas
integration:
  billing:
    enabled: true
  fleet:
    enabled: true

# JWT Configuration
jwt:
  secret: VGhpcy1pcy1hLXNlY3JldC1rZXktZm9y-LWRlbW8tYXBwLWp3dC0yMDI1
  expiration: 3600000 # 1 hour
  issuer: auth-service

# Logging detallado para desarrollo
logging:
  level:
    root: INFO
    com.logiflow.pedidoservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
