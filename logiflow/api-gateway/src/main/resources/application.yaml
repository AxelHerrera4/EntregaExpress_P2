server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service - directamente sin modificar path
        - id: auth-service
          uri: ${SPRING_CLOUD_GATEWAY_ROUTES_0_URI:http://localhost:8081}
          predicates:
            - Path=/api/auth/**

        # Billing Service - rutear a /api/**
        - id: billing-service
          uri: ${SPRING_CLOUD_GATEWAY_ROUTES_1_URI:http://localhost:8082}
          predicates:
            - Path=/billing/**
          filters:
            - RewritePath=/billing/(?<path>.*), /api/$\{path}

        # Fleet Service - tiene context-path /api, rutear correctamente
        - id: fleet-service
          uri: ${SPRING_CLOUD_GATEWAY_ROUTES_2_URI:http://localhost:8083}
          predicates:
            - Path=/fleet/**
          filters:
            - RewritePath=/fleet/(?<path>.*), /api/$\{path}

        # Pedido Service - rutear a /api/**
        - id: pedido-service
          uri: ${SPRING_CLOUD_GATEWAY_ROUTES_3_URI:http://localhost:8084}
          predicates:
            - Path=/pedido/**
          filters:
            - RewritePath=/pedido/(?<path>.*), /api/$\{path}

jwt:
  secret: ${JWT_SECRET:MiSuperClaveSecretaMuyLarga123456789}
  issuer: ${JWT_ISSUER:auth-service}


